name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install black ruff
      
      - name: Run black check
        run: |
          cd backend
          black --check --diff .
      
      - name: Run ruff check
        run: |
          cd backend
          ruff check .

  frontend-lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint check
        run: |
          cd frontend
          npm run lint:check
      
      - name: Run Prettier format check
        run: |
          cd frontend
          npm run format:check

  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test
      
      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        run: |
          docker build -f docker/Dockerfile.backend -t cerebro-red-backend:test .
      
      - name: Build frontend image
        run: |
          docker build -f docker/Dockerfile.frontend -t cerebro-red-frontend:test .

  validate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Validate documentation build
        run: |
          chmod +x scripts/build_docs.sh
          ./scripts/build_docs.sh
      
      - name: Check generated docs
        run: |
          if [ ! -f docs/openapi.json ]; then
            echo "❌ OpenAPI schema not generated"
            exit 1
          fi
          echo "✅ Documentation build successful"

  update-readme:
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint, backend-tests, frontend-tests, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Extract CI Metrics
        id: metrics
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' backend/pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Build status (this job only runs if previous jobs succeeded)
          echo "build_status=passing" >> $GITHUB_OUTPUT
          
          # Extract coverage from codecov artifact (if available)
          COVERAGE="N/A"
          if [ -f backend/coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('backend/coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib.get('line-rate', 0)) * 100:.1f}\")")
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
          # Timestamp
          echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
      
      - name: Update README Status
        run: |
          python3 scripts/update_readme_status.py \
            --readme-path README.md \
            --version "${{ steps.metrics.outputs.version }}" \
            --build-status "${{ steps.metrics.outputs.build_status }}" \
            --coverage "${{ steps.metrics.outputs.coverage }}" \
            --timestamp "${{ steps.metrics.outputs.timestamp }}"
      
      - name: Commit README Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet README.md; then
            echo "No changes to README"
          else
            git add README.md
            git commit -m "chore: update README status [skip ci]"
            git push
          fi
